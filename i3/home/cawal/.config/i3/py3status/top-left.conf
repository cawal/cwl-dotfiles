# https://py3status.readthedocs.io/en/latest/modules.html#window-title
general {
	color = "#222222"
	color_good = "#222222"
	color_bad = "#830000"
	color_degraded = "#00AAAA"
	color_charging = "#00AAAA"
}


apt_updates {
    format = "[\?not_zero APT: {apt} updates]"
}
battery_level {
	format = "BAT: {percent}%"
}

clock {
	format = "{America/Sao_Paulo}"
	format_time = "%Y-%m-%d %H:%M"	
}

keyboard_locks {
    format = "[\?if=caps_lock&color=good C|\?color=bad C] "
    format += "[\?if=num_lock&color=good N|\?color=bad N] "
    format += "[\?if=scroll_lock&color=good S|\?color=bad S]"
    cache_timeout = 1
    color_bad = "#AAAAAA"
}
pomodoro { # https://py3status.readthedocs.io/en/latest/modules.html#pomodoro
    format = "{mmss}" # default â€˜\?if=is_started [\?if=is_stopped \[\] moc| [\?if=is_paused \|\|][\?if=is_playing >] {title}]â€™)
    color_bad = "#222222"
    color_degraded = "#222222"
    color_good = "#222222"
    
}

volume_status {
	thresholds = [
        (0, "#830000"),
        (10, "#222222"),
	(101, "#830000")
    ]
	command = "pactl"
	button_up = 4
	button_down = 5
	button_mute = 1
	format =  "[\?if=is_input ðŸ˜®|â™ª]: {percentage}%"
}
window_title {
	format = '[\?max_length=55 {title}]'
	max-width = 120 #default 120
}

order += window_title
order += pomodoro
order += keyboard_locks
order += battery_level
order += volume_status
order += apt_updates
order += clock
